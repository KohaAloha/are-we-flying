<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Is Pomax Flying?</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="module" src="js/index.js" defer async></script>
    <script src="js/leaflet.js" defer async></script>
  </head>
  <body>
    <h1>Is Pomax flying?</h1>
    <p>
      Let's see if Pomax is currently flying a plan in Microsoft Flight
      Simulator 2020...
    </p>
    <ul id="questions">
      <!-- tempated from questions.html -->
    </ul>
    <div id="maps-selectors">
      Map underlay:
      <select class="map-layer-1"></select>
      Map overlay:
      <select class="map-layer-2"></select>
    </div>
    <div id="viz">
      <div id="map" style="width: 600px; height: 400px"></div>
      <div id="gyroscope"><!-- templated from gyroscope.html --></div>
    </div>
    <div id="autopilot">
      <label>Target altitude: </label>
      <input type="number" min="0" max="40000" value="4500" step="100"/>
      <button class="hold">Hold</button>
      <button class="level">LVL</button>
    </div>
  </body>
</html>
