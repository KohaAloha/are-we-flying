<div class="controls">
  <label>Stall speed: </label>
  <input class="stall" type="number" min="0" max="600" value="55" step="1" />

  <label>Cruise speed: </label>
  <input class="cruise" type="number" min="0" max="600" value="135" step="1" />

  <label>Critical speed: </label>
  <input class="crit" type="number" min="0" max="600" value="150" step="1" />

  <label>Target altitude: </label>
  <input class="alt" type="number" min="0" max="40000" value="4500" step="100" />

  <button class="hold">ALT</button>

  <label>heading: </label>
  <input class="heading" type="number" min="1" max="360" value="360" step="1" />

  <button class="hdg">HDG</button>
  <button class="level">LVL</button>
</div>
